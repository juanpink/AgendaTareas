<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agenda De Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">buscarTareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">

    <ion-item-sliding>
      <ion-item [button]="true">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Tarea 1</ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="warning" (click)="verEstado('Pendiente')">
          <ion-label>Pendiente</ion-label>
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="verEstado('En Proceso')">
          <ion-label>En Proceso</ion-label>
        </ion-item-option>
        <ion-item-option color="danger" expandable="true" (click)="verEstado('Realizada')">
          <ion-label>Realizada</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>

    </ion-item-sliding>


  </ion-list>

</ion-content>
