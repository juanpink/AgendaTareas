<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Añadir Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Añadir Tarea</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item class="margenAbajo margenArriba">
      <ion-input label="Nombre" labelPlacement="stacked" placeholder="Nombre de la tarea" [(ngModel)]="tarea.nombre"></ion-input>
    </ion-item>

    <ion-item class="margenAbajo">
      <ion-textarea label="Descripción" labelPlacement="stacked" placeholder="Descripcion de la tarea" [(ngModel)]="tarea.descripcion"></ion-textarea>
    </ion-item>

    <ion-datetime-button datetime="datetime" class="margenAbajo"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime 
          id="datetime" 
          presentation="date" 
          [(ngModel)]="tarea.fechaLimite">
        </ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-item class="margenAbajo">
      <ion-select label="Criticidad" label-placement="stacked" [(ngModel)]="tarea.criticidad">
        <ion-select-option value="Alta">Alta</ion-select-option>
        <ion-select-option value="Media">Media</ion-select-option>
        <ion-select-option value="Baja">Baja</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-button expand="block" size="large" (click)="guardarTarea()" class=" margenAbajo">Guardar</ion-button>
    </ion-item>

    <!--<ion-item>{{tarea | json}}</ion-item>-->

  </ion-list>

</ion-content>
